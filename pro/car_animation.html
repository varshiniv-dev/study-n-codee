<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>F1 Car Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg: #05060b;
            --road: #10121a;
            --road-line: #ffffff33;
            --car-main: #ff1744;
            --car-secondary: #ffd600;
            --car-dark: #1b1b1f;
            --glow: #ff1744;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #202338 0, #05060b 55%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: min(900px, 100vw);
            height: min(500px, 75vh);
            border-radius: 24px;
            background: radial-gradient(circle at top, #1b2340, #05060b 70%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        /* Subtle “city lights” in the background */
        .city {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 10% 20%, #ffffff0a 0, transparent 55%),
                radial-gradient(circle at 80% 10%, #ffffff10 0, transparent 60%),
                radial-gradient(circle at 30% 40%, #ff174410 0, transparent 60%);
            opacity: 0.8;
            pointer-events: none;
        }

        /* Road */
        .road {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 140%;
            height: 42%;
            transform: translateX(-50%) perspective(800px) rotateX(58deg);
            background: linear-gradient(to bottom, #10121a 0%, #05060b 100%);
            overflow: hidden;
            box-shadow: 0 -40px 80px #000;
        }

        /* Moving dashed lines on the road */
        .road-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 200%;
            height: 4px;
            background-image: repeating-linear-gradient(to right,
                    var(--road-line) 0,
                    var(--road-line) 60px,
                    transparent 60px,
                    transparent 110px);
            transform: translateY(-50%);
            animation: roadMove 0.7s linear infinite;
        }

        .road-line--2 {
            top: 68%;
            height: 3px;
            opacity: 0.5;
            animation-duration: 0.9s;
        }

        @keyframes roadMove {
            from {
                transform: translate(-20%, -50%);
            }

            to {
                transform: translate(-70%, -50%);
            }
        }

        /* Wrapper so we can move/tilt car with JS */
        .car-wrapper {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.15s ease-out;
            will-change: transform;
        }

        .car {
            position: relative;
            width: min(420px, 70vw);
            height: calc(min(420px, 70vw) * 0.35);
            transform-origin: center;
            animation: carBounce 0.9s ease-in-out infinite alternate;
            filter: drop-shadow(0 14px 18px rgba(0, 0, 0, 0.8));
        }

        @keyframes carBounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-4px);
            }
        }

        /* Car body base (low + long like F1) */
        .car-body {
            position: absolute;
            inset: 35% 6%;
            background: linear-gradient(135deg, var(--car-main), #ff4569);
            border-radius: 40px;
            box-shadow:
                0 0 18px rgba(255, 23, 68, 0.7),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Nose cone */
        .car-nose {
            position: absolute;
            left: 0;
            top: 48%;
            width: 26%;
            height: 24%;
            transform: translateY(-50%);
            background: linear-gradient(90deg, #ff4569, var(--car-main));
            border-radius: 40px 0 0 40px;
        }

        /* Cockpit */
        .cockpit {
            position: absolute;
            left: 40%;
            top: 20%;
            width: 20%;
            height: 60%;
            background: linear-gradient(135deg, #11131b, #272b3f);
            border-radius: 40px 40px 55% 55%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
        }

        .halo {
            position: absolute;
            left: 43%;
            top: 16%;
            width: 30%;
            height: 10%;
            border-radius: 999px;
            border: 3px solid #d7dde3;
            border-bottom: none;
            box-shadow: 0 0 4px rgba(215, 221, 227, 0.9);
        }

        /* Side pods / yellow accent */
        .sidepod {
            position: absolute;
            top: 50%;
            width: 20%;
            height: 26%;
            background: linear-gradient(135deg, var(--car-secondary), #ffec80);
            transform: translateY(-50%);
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(255, 214, 0, 0.6);
        }

        .sidepod-left {
            left: 34%;
        }

        .sidepod-right {
            right: 18%;
        }

        /* Rear engine cover */
        .engine-cover {
            position: absolute;
            right: 10%;
            top: 16%;
            width: 18%;
            height: 46%;
            background: linear-gradient(135deg, var(--car-main), #ff5a7c);
            border-radius: 40px 40px 26px 26px;
        }

        /* Rear wing */
        .rear-wing {
            position: absolute;
            right: 0;
            top: 6%;
            width: 10%;
            height: 80%;
        }

        .rear-wing .pillar {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 22%;
            height: 55%;
            transform: translateX(-50%);
            background: var(--car-dark);
            border-radius: 10px;
        }

        .rear-wing .plane {
            position: absolute;
            top: 0;
            left: -60%;
            width: 220%;
            height: 26%;
            background: linear-gradient(180deg, #15151c, #252a35);
            border-radius: 10px;
            box-shadow:
                0 4px 10px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 0, 0, 0.7);
        }

        /* Front wing */
        .front-wing {
            position: absolute;
            left: -6%;
            bottom: 22%;
            width: 14%;
            height: 30%;
        }

        .front-wing .plane {
            position: absolute;
            bottom: 0;
            left: -10%;
            width: 150%;
            height: 28%;
            background: linear-gradient(0deg, #15151c, #30384a);
            border-radius: 18px 18px 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .front-wing .flap {
            position: absolute;
            bottom: 28%;
            left: -4%;
            width: 140%;
            height: 16%;
            background: linear-gradient(0deg, #202530, #424959);
            border-radius: 18px 18px 12px 12px;
        }

        /* Wheels */
        .wheel {
            position: absolute;
            bottom: 0;
            width: 20%;
            aspect-ratio: 1 / 1;
            background: radial-gradient(circle at 30% 30%, #444, #050505 60%);
            border-radius: 50%;
            border: 6px solid #111;
            box-shadow:
                0 0 20px rgba(0, 0, 0, 1),
                0 0 10px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            animation: wheelSpin 0.55s linear infinite;
        }

        .wheel::before {
            content: "";
            position: absolute;
            inset: 18%;
            border-radius: 50%;
            border: 3px solid #bbb;
        }

        .wheel::after {
            content: "";
            position: absolute;
            inset: 34%;
            border-radius: 50%;
            background: radial-gradient(circle, #d3d7e3 0, #555b6f 45%, #050509 100%);
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
        }

        .wheel-front {
            left: 12%;
        }

        .wheel-rear {
            right: 6%;
        }

        @keyframes wheelSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Glow under car */
        .car-glow {
            position: absolute;
            left: 50%;
            bottom: -6%;
            width: 68%;
            height: 20%;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(255, 23, 68, 0.65), transparent 70%);
            opacity: 0.8;
            filter: blur(3px);
        }

        /* HUD text */
        .hud {
            position: absolute;
            top: 6%;
            left: 6%;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .hud-main {
            font-size: 1.4rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.25rem;
        }

        .hud-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.25rem 0.7rem;
            border-radius: 999px;
            background: #ffffff12;
            backdrop-filter: blur(10px);
            border: 1px solid #ffffff1f;
            margin-top: 0.35rem;
            font-size: 0.75rem;
        }

        .hud-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: var(--glow);
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.9);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .scene {
                border-radius: 18px;
            }

            .hud-main {
                font-size: 1.1rem;
            }

            .car {
                animation-duration: 1.1s;
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="city"></div>

        <div class="hud">
            <div class="hud-main">F1 • NIGHT RUN</div>
            <div>Hover / move pointer</div>
            <div class="hud-pill">
                <span class="hud-dot"></span>
                <span>Turbo mode: ON</span>
            </div>
        </div>

        <div class="road">
            <div class="road-line"></div>
            <div class="road-line road-line--2"></div>
        </div>

        <div class="car-wrapper" id="carWrapper">
            <div class="car">
                <div class="car-body"></div>
                <div class="car-nose"></div>

                <div class="cockpit"></div>
                <div class="halo"></div>

                <div class="sidepod sidepod-left"></div>
                <div class="sidepod sidepod-right"></div>

                <div class="engine-cover"></div>

                <div class="rear-wing">
                    <div class="plane"></div>
                    <div class="pillar"></div>
                </div>

                <div class="front-wing">
                    <div class="plane"></div>
                    <div class="flap"></div>
                </div>

                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-rear"></div>

                <div class="car-glow"></div>
            </div>
        </div>
    </div>

    <script>
        // Small interaction: tilt and slide the car with mouse / touch
        const carWrapper = document.getElementById("carWrapper");

        function handleMove(xRatio) {
            // xRatio from -1 (left) to 1 (right)
            const maxSlide = 18;   // px left-right slide
            const maxTilt = 4;     // degrees

            const slide = xRatio * maxSlide;
            const tilt = xRatio * maxTilt;

            carWrapper.style.transform =
                `translateX(calc(-50% + ${slide}px)) rotateZ(${tilt}deg)`;
        }

        // Mouse movement
        window.addEventListener("mousemove", (e) => {
            const rect = document.body.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const ratio = (x / rect.width) * 2 - 1; // -1 to 1
            handleMove(ratio);
        });

        // Touch movement (for mobile)
        window.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            const rect = document.body.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const ratio = (x / rect.width) * 2 - 1;
            handleMove(ratio);
        }, { passive: true });

        // Center on load
        handleMove(0);
    </script>
</body>

</html>
